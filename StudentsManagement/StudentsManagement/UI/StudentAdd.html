<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <link href="../Content/bootstrap.css" rel="stylesheet" />
    <title></title>
</head>
<body>
    <div class="container">
        <h2>Student</h2>
        <div class="col-lg-6 well"> 
            <form class="form-horizontal" id="student-form">
                <fieldset>
                    <div class="form-group">
                        <label class="col-lg-3 control-label">First name</label>
                        <div class="col-lg-9">
                            <input type="text" class="form-control" id="inputFirstName" placeholder="First Name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputFathersInitial" class="col-lg-3 control-label">Father's initial</label>
                        <div class="col-lg-9">
                            <input type="text" class="form-control" id="inputFathersInitial" placeholder="Father's initial">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputLastName" class="col-lg-3 control-label">Last name</label>
                        <div class="col-lg-9">
                            <input type="text" class="form-control" id="inputLastName" placeholder="Last name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputStudentId" class="col-lg-3 control-label">Student id</label>
                        <div class="col-lg-9">
                            <input type="text" class="form-control" id="inputStudentId" placeholder="Student id">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputCnp" class="col-lg-3 control-label">CNP</label>
                        <div class="col-lg-9">
                            <input type="text" class="form-control" id="inputCnp" placeholder="CNP">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-10 col-lg-offset-2">
                            <button type="reset" class="btn btn-default">Cancel</button>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</body>
</html>
<script src="../Scripts/jquery-1.10.2.js"></script>
<script src="js/Service.js"></script>
<script src="js/StudentService.js"></script>
<script src="js/StudentAdd.js"></script>
